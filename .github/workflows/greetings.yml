name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thank you for creating your first issue on our repo! We''ll take a look at it shortly.'
        pr-message: 'Thank you for creating your first pull request on our repo! We''ll take a look at it shortly.'
